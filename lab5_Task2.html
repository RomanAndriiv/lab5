<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 5 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<!-- Семестр вивчення ОК -->
			<fieldset class="border p-3 mb-4">
				<legend class="float-none w-auto px-2">Семестр вивчення ОК</legend>
				<div class="row">
					<div class="col-md-12">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem1" value="1">
							<label class="form-check-label" for="sem1">1 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem2" value="2">
							<label class="form-check-label" for="sem2">2 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem3" value="3">
							<label class="form-check-label" for="sem3">3 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem4" value="4">
							<label class="form-check-label" for="sem4">4 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem5" value="5">
							<label class="form-check-label" for="sem5">5 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem6" value="6">
							<label class="form-check-label" for="sem6">6 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem7" value="7">
							<label class="form-check-label" for="sem7">7 сем.</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="sem8" value="8">
							<label class="form-check-label" for="sem8">8 сем.</label>
						</div>
					</div>
				</div>
			</fieldset>

			<!-- Приєднання файлу -->
			<fieldset class="border p-3">
				<legend class="float-none w-auto px-2">Приєднання файлу</legend>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="attachFile">
					<label class="form-check-label" for="attachFile">
						Прикріпити файл документа до ОК
					</label>
				</div>
				<div class="mb-3">
					<label for="fileInput" class="form-label">Виберіть файл ОК (тільки PDF)</label>
					<input class="form-control" type="file" id="fileInput" accept=".pdf">
				</div>
			</fieldset>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
