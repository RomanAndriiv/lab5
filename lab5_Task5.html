<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 5 – Task 5</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}

		.fieldset-custom {
			border: 1px solid #ccc;
			padding: 15px;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.legend-custom {
			font-size: 1.1rem;
			font-weight: bold;
			color: #4CAF50;
			padding: 0 10px;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Внесення реквізитів про підвищення кваліфікації НПП</h2>

			<!-- Вид активності -->
			<fieldset class="fieldset-custom">
				<legend class="legend-custom">Вид активності</legend>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="activityType" id="qualification" value="qualification">
					<label class="form-check-label" for="qualification">Підвищення кваліфікації</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="activityType" id="internship" value="internship">
					<label class="form-check-label" for="internship">Стажування</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="activityType" id="informalEducation"
						value="informalEducation">
					<label class="form-check-label" for="informalEducation">Неформальна освіта</label>
				</div>
			</fieldset>

			<!-- Основна форма -->
			<form>
				<div class="mb-3">
					<label for="teacherLastName" class="form-label">Оберіть прізвище НПП:</label>
					<input type="text" id="teacherLastName" class="form-control" placeholder="Введіть прізвище">
				</div>
				<div class="mb-3">
					<label for="courseName" class="form-label">Назва кваліфікації / стажування / курс неформальної освіти:</label>
					<input type="text" id="courseName" class="form-control" placeholder="Введіть назву">
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="hours" class="form-label">Кількість годин:</label>
						<input type="number" id="hours" class="form-control" placeholder="Введіть кількість годин">
					</div>
					<div class="col-md-8 mb-3">
						<label for="organization" class="form-label">Установа проведення:</label>
						<input type="text" id="organization" class="form-control" placeholder="Введіть назву установи">
					</div>
				</div>
				<div class="mb-3">
					<label for="documentDate" class="form-label">Дата видачі документа:</label>
					<input type="date" id="documentDate" class="form-control">
				</div>

				<!-- Підтверджуючі документи -->
				<fieldset class="fieldset-custom">
					<legend class="legend-custom">Підтверджуючі документи</legend>
					<div class="mb-3">
						<label for="certificateFile" class="form-label">Фото сертифікату в форматі JPEG / PNG:</label>
						<input type="file" id="certificateFile" class="form-control" accept=".jpeg, .jpg, .png">
					</div>
					<div class="mb-3">
						<label for="supportingFile" class="form-label">Супровідний документ у форматі PDF:</label>
						<input type="file" id="supportingFile" class="form-control" accept=".pdf">
					</div>
				</fieldset>

				<div class="text-center">
					<button type="submit" class="btn btn-success">Зберегти дані</button>
				</div>
			</form>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
