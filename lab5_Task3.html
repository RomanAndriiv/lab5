<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 5 – Task 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<fieldset class="border p-3 rounded">
				<legend class="w-auto">Виберіть мови програмування</legend>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="python" role="switch">
					<label class="form-check-label" for="python">Python</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="java" role="switch">
					<label class="form-check-label" for="java">Java</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="javascript" role="switch">
					<label class="form-check-label" for="javascript">JavaScript</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="pascal" role="switch">
					<label class="form-check-label" for="pascal">Pascal</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="kotlin" role="switch">
					<label class="form-check-label" for="kotlin">Kotlin</label>
				</div>
			</fieldset>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
