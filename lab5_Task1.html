<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 5 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<fieldset class="border p-3">
				<legend class="float-none w-auto px-2">Ініціатор обговорення</legend>
				<div class="row">
					<div class="col-md-4">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="admin">
							<label class="form-check-label" for="admin">
								Адміністрація інституту
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="edu-dept">
							<label class="form-check-label" for="edu-dept">
								Навчальний відділ
							</label>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="mentor-dept">
							<label class="form-check-label" for="mentor-dept">
								Виховний відділ
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="scientific-secretary">
							<label class="form-check-label" for="scientific-secretary">
								Вчений секретар
							</label>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="eet-faculty">
							<label class="form-check-label" for="eet-faculty">
								Факультет ЕЕТ
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="ep-faculty">
							<label class="form-check-label" for="ep-faculty">
								Факультет ЕП
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="initiator" id="ai-faculty">
							<label class="form-check-label" for="ai-faculty">
								Факультет АІ
							</label>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
