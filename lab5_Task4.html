<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 5 – Task 4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Конвертер валют</h2>
			<form>
				<div class="row g-3 align-items-center">
					<!-- Віддаємо -->
					<div class="col-md-6">
						<label for="fromCurrency" class="form-label">Віддаємо:</label>
						<select id="fromCurrency" class="form-select">
							<option value="USD">USD – долар</option>
							<option value="EUR">EUR – євро</option>
							<option value="RUB">RUB – рубль</option>
							<option value="GBP">GBP – фунт стерлінгів</option>
							<option value="CHF">CHF – швейцарський франк</option>
							<option value="PLN">PLN – польський злотий</option>
							<option value="JPY">JPY – японська єна</option>
						</select>
					</div>

					<!-- Отримуємо -->
					<div class="col-md-6">
						<label for="toCurrency" class="form-label">Отримуємо:</label>
						<select id="toCurrency" class="form-select">
							<option value="UAH">UAH – гривня</option>
							<option value="CAD">CAD – канадський долар</option>
							<option value="AUD">AUD – австралійський долар</option>
							<option value="GEL">GEL – грузинський ларі</option>
							<option value="MDL">MDL – молдавський лей</option>
							<option value="CNY">CNY – китайський юань</option>
							<option value="DKK">DKK – датська крона</option>
						</select>
					</div>
				</div>

				<div class="row g-3 align-items-center mt-3">
					<!-- Скільки потрібно обміняти -->
					<div class="col-md-6">
						<label for="amountFrom" class="form-label">Скільки потрібно обміняти</label>
						<input type="number" id="amountFrom" class="form-control" placeholder="100.00">
					</div>

					<!-- Скільки потрібно отримати -->
					<div class="col-md-6">
						<label for="amountTo" class="form-label">Скільки потрібно отримати</label>
						<input type="number" id="amountTo" class="form-control" placeholder="0.00" disabled>
					</div>
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary">Конвертувати</button>
				</div>
			</form>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
